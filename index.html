<!DOCTYPE html>
<html lang="en">

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Treehouse FEWD Project 7</title>

      <div class="grid-container">
         <div class="header">
            <!--  LEFT SIDE -->
            <span class="header-maldekstra">
               <span class="your">Your</span>App
               <sup class="trademark">&trade;</sup>
            </span>
            <!-- RIGHT SIDE -->
            <div class="header-dekstra">
               <!-- Notification Bell -->
               <a href="#">
                  <svg
                     class="ico-bell"
                     id="ico-bell-svg"
                     viewBox="0 0 32 32"
                     preserveAspectRatio="xMidYMid meet"
                  >
                     <path
                        d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c0.5 2.3 2.5 4 4.9 4s4.4-1.7 4.9-4H28L24 18zM14 28c-1.3 0-2.4-0.8-2.8-2h5.6C16.4 27.2 15.3 28 14 28zM3 24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z"
                        fill="#ffffff"
                     />
                  </svg>
                  <!-- message indicator -->
                  <div class="msg-dot">2</div>
               </a>
               <!-- DIVIDER LINE -->
               <hr />
               <!-- AVATAR -->
               <img class="avatar" src="images/jhoo.jpg" alt="Real JHoo" />
               <!-- MEMBER NAME -->
               <p class="user-name">Jerry L Hoover</p>
            </div>
            <!-- end header-dekstra -->
            <!-- alert bar -->
            <div class="alert"></div>
         </div>
         <!-- end header -->

         <div class="navbar">
            <!-- NAVIGATION BAR-->

            <a href="#">
               <img
                  class="ico-dashboard"
                  src="icons/icon-dashboard.svg"
                  alt="Dashboard"
               />
            </a>
            <a href="#">
               <img
                  class="ico-members"
                  src="icons/icon-members.svg"
                  alt="Members"
               />
            </a>
            <a href="#"
               ><img class="ico-visits" src="icons/icon-visits.svg" alt="Visits"
            /></a>
            <a href="#">
               <img
                  class="ico-settings"
                  src="icons/icon-settings.svg"
                  alt="Settings"
               />
            </a>
         </div>
         <!-- END NAV BAR -->
         <!-- TAB AND SEARCH -->
         <div class="tab">Dashboard</div>

         <div class="search">Search <input type="text" /></div>
         <!-- END TAB AND SEARCH -->
         <div class="lineChart">
            <!-- LINE CHART -->
            <p class="chart-options">Traffic</p>

            <ul class="chart-selector">
               <li>Hourly</li>
               <li>Daily</li>
               <li>Weekly</li>
               <li>Monthly</li>
            </ul>

            <canvas id="lineChart"></canvas>
         </div>

         <div class="barChart">
            <!-- BAR CHART -->
            <p>
               Daily Traffic
            </p>
            <canvas id="barChart"></canvas>
         </div>

         <div class="donutChart">
            <!-- DONUT CHART -->
            <p>
               Mobile Users
            </p>
            <canvas id="donutChart"></canvas>
         </div>
         <!-- END OF CHARTS -->

         </div>
         <!-- =-=-=-=-=-=- SOCIAL MEDIA ENDS =-=-=-=-=-=-=-=-=-=-=-= -->

         <!-- =-=-=-=-=-=-= NEW MEMBERS =-=-=-=-=-=-=-=-=-=-=-=-=-= -->
         <div class="new-members">New Members</div>

         <div class="recent-activity">Recent Activity</div>

         <!-- =-=-=-=-=-=-=-=-=-= MESSAGE USER =-=-=-=-=-=-=-=-=-=-= -->
         <div class="message-user">
            <p>Message User</p>
            <input
               class="search-for-user"
               type="text"
               placeholder="Search for User"
            />
            <textarea
               class="message-to-user"
               rows="10"
               placeholder="Message for User"
            ></textarea>
            <button class="btn-send">Send</button>
         </div>
         <!-- =-=-=-=-=-=-= SETTINGS =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
         <div class="settings">
            Settings

            <!-- TOGGLE SWITCH -->
            <label
               class="switch-light switch-ios"
               style="width: 100px"
               onclick=""
            >
               <input type="checkbox" />

               <strong>
                  Send Email Notifications
               </strong>

               <span>
                  <span>Off</span>
                  <span>On</span>
                  <a></a>
               </span>
            </label>
            <!-- TOGGLE SWITCH ENDS -->

            <!-- TOGGLE SWITCH -->
            <label
               class="switch-light switch-ios"
               style="width: 100px"
               onclick=""
            >
               <input type="checkbox" />

               <strong>
                  Set Profile to Public
               </strong>

               <span>
                  <span>Off</span>
                  <span>On</span>
                  <a></a>
               </span>
            </label>
            <!-- TOGGLE SWITCH ENDS -->

            <select
               name="timezones"
               id="timezones"
               placeholder="Select Timezone"
            ></select>
            <button>Save</button>
            <button>Cancel</button>
         </div>
